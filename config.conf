# CyberPatriot Linux Auto Configuration

# AI API Configuration
# For Google Gemini models, set `GEMINI_API_KEY` or `GOOGLE_API_KEY`.
# For legacy OpenRouter usage, `OPENROUTER_API_KEY` is still supported.
# Example: GEMINI_API_KEY="ya29.your_google_api_key"
GEMINI_API_KEY=""

# Model to use for README parsing. Prefix google/ to use Gemini, e.g.:
# google/gemini-3-pro-preview
OPENROUTER_MODEL="google/gemini-3-pro-preview"

# Log level: 0=DEBUG, 1=INFO, 2=WARN, 3=ERROR, 4=SUCCESS
LOG_LEVEL=1
